</head>

<body>

    <!-- Navbar Start -->

    <nav class="navbar navbar-expand-md navbar-light" id="navbar">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#hero-bg">
                <img src="media/Logo.png" alt="Logo" class="m-2" width="60px" />
                <div class="brand-text">
                    <div class="brand-name">Veloxa</div>
                    <div class="tagline">Speed. Style. Simplicity.</div>
                </div>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                </div>
            </div>
        </div>
    </nav>
    <!-- navbar End-->

    <form class="container mt-5" onsubmit="login(event)">
        <input type="text" class="form-control mb-2" placeholder="Username" id="username" required />
        <input type="password" class="form-control mb-2" placeholder="Password" id="password" required />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <script>
        function login(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            localStorage.setItem("user", username);
            alert("Logged in as " + username);
            window.location.href = "index.html";
        }
    </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
