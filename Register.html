<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phlox - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="newStyle.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ff9800;
        }

        .error-text {
            color: #dc3545;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header class="bg-white position-fixed w-100 top-0 start-0 shadow-sm" style="z-index:1050;">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <img src="media/Home/Logolight.png" alt="ElectraCart Logo" class="logo-img" id="logo-img">
                    <div class="logo d-flex flex-column ms-2" style="line-height:1;">
                        <div style="font-size:2rem; font-weight:400; letter-spacing:0.5px;">
                            <span style="color:#222; font-weight:400;" class="dark-text">Electra</span><span
                                style="color:#ff9800; font-weight:400;">Cart</span>
                        </div>
                        <div style="font-size:14px; letter-spacing:0.4em; color:#222; opacity:0.8; margin-top:0.2em; font-weight:200;"
                            class="dark-text">
                            GADGET STORE</div>
                    </div>
                </div>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="bi bi-list" style="font-size:2rem;"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item"><a href="Home.html" class="nav-link fw-bold text-dark">Home</a></li>
                        <li class="nav-item"><a href="products.html" class="nav-link fw-bold text-dark">Shop</a></li>
                        <li class="nav-item"><a href="#" class="nav-link fw-bold text-dark">About Us</a></li>
                        <li class="nav-item"><a href="#" class="nav-link fw-bold text-dark">Blog</a></li>
                        <li class="nav-item"><a href="#" class="nav-link fw-bold text-dark">Contact Us</a></li>
                    </ul>
                    <div class="d-flex align-items-center ms-md-3 mt-3 mt-md-0">
                        <button id="darkModeToggle" class="btn btn-outline-dark me-3" aria-label="Toggle dark mode"><i
                                class="bi bi-moon"></i></button>
                        <a href="Login.html" class="me-3 fw-bold text-dark text-decoration-none">Login</a>
                        <a href="cart.html" class="d-inline-block"
                            style="width:40px; height:40px; background:#000; border-radius:50%; text-align:center; line-height:40px;">
                            <i class="bi bi-cart3" style="color:#fff; font-size:1.3rem;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar End -->

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center" style="padding-top: 90px;">
        <form id="registerForm" class="bg-white card shadow p-4 rounded-4" style="width: 100%; max-width: 450px;">
            <h3 class="text-center mb-4 text-dark">Create Account</h3>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullname" class="form-label text-dark">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Name..." required />
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label text-dark">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required />
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Username</label>
                <input type="text" class="form-control" id="username" placeholder="username123" required />
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Minimum 8 characters" required />
                <div id="passwordError" class="error-text mt-1 d-none">Password must be at least 8 characters.</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label text-dark">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password"
                    required />
                <div id="confirmError" class="error-text mt-1 d-none">Passwords do not match.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-warning w-100 fw-bold">Register</button>

            <!-- Link to login -->
            <div class="text-center mt-3">
                <span class="text-dark">Already have an account? </span>
                <a href="Login.html" class="fw-bold text-decoration-none text-primary">Login</a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-light pb-0 mb-0">
        <div class="container">
            <hr class="mt-4" style="border-color:#ff8000;">
            <div class="text-center small dark-text text-dark">
                &copy; 2025 ElectraCart. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const passwordError = document.getElementById('passwordError');
            const confirmError = document.getElementById('confirmError');

            let isValid = true;
            
            // Password length validation
            if (password.length < 8) {
                passwordError.classList.remove('d-none');
                isValid = false;
            } else {
                passwordError.classList.add('d-none');
            }

            // Confirm password match
            if (password !== confirmPassword) {
                confirmError.classList.remove('d-none');
                isValid = false;
            } else {
                confirmError.classList.add('d-none');
            }

            if (isValid) {
                // You can replace this with actual backend submission logic
                alert("Registration successful!");
                this.reset(); // Reset form
                window.location.href = "login.html";
            }
        });
    </script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
