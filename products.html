    <div class="container mt-5">
        <div class="row" id="product-list"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Smartphone", price: 599, image: "phone.jpg" },
            { id: 2, name: "Laptop", price: 899, image: "laptop.jpg" },
            { id: 3, name: "Laptop", price: 899, image: "laptop.jpg" },
            { id: 4, name: "Laptop", price: 899, image: "laptop.jpg" },
            { id: 5, name: "Laptop", price: 899, image: "laptop.jpg" },
            { id: 6, name: "Laptop", price: 899, image: "laptop.jpg" },
            { id: 7, name: "Laptop", price: 899, image: "laptop.jpg" },
            { id: 8, name: "Laptop", price: 899, image: "laptop.jpg" },
            { id: 9, name: "Laptop", price: 899, image: "laptop.jpg" },
            // add more
        ];

        const container = document.getElementById("product-list");

        products.forEach(product => {
            container.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="${product.image}" class="card-img-top" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">$${product.price}</p>
            <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        </div>
      </div>
    `;
        });

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const item = products.find(p => p.id === productId);
            cart.push(item);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Added to cart!" + cart);
        }






    </script>
