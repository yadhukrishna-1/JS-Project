 <div class="container mt-5 text-black">
  <div class="row">
    <!-- Filter Section -->
    <div class="col-md-3">
      <div class="filter-section">
        <h5 class="fw-bold mb-3">Filters</h5>
        <label class="form-label">Max Price: ₹<span id="priceDisplay">3000</span></label>
        <input type="range" class="form-range" min="100" max="3000" step="50" id="priceFilter" value="3000" />
        
        <label class="form-label mt-3">Brand</label>
        <select class="form-select" id="brandFilter">
          <option value="">All</option>
          <option value="Samsung">Samsung</option>
          <option value="Apple">Apple</option>
          <option value="Sony">Sony</option>
          <option value="Dell">Dell</option>
        </select>

        <label class="form-label mt-3">Item</label>
        <select class="form-select" id="categoryFilter">
          <option value="">All</option>
          <option value="phone">Phones</option>
          <option value="laptop">Laptops</option>
          <option value="tv">TV/Home Appliances</option>
          <option value="audio">Audio Devices</option>
          <option value="camera">Cameras</option>
          <option value="accessory">Accessories</option>
        </select>
      </div>
    </div>

    <!-- Product Section -->
    <div class="col-md-9">
      <div class="sort-section d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Sort by:</h5>
        <select class="form-select w-auto" id="sortOptions">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="bestseller">Best Seller</option>
          <option value="trending">Trending</option>
        </select>
      </div>
      <div id="product-sections"></div>
    </div>
  </div>
</div>

<!-- Product Modal -->

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      <div class="modal-body" id="productDetailsContent"></div>
    </div>
  </div>
</div>

    </div>
  </div>
</footer>

<script>
  const products = [
    { id: 1, name: "iPhone 14", price: 999, category: "phone", brand: "Apple", image: "phone.jpg", bestseller: true, trending: false },
    { id: 2, name: "Dell XPS 13", price: 1199, category: "laptop", brand: "Dell", image: "laptop.jpg", bestseller: true, trending: true },
    { id: 3, name: "Samsung QLED TV", price: 1499, category: "tv", brand: "Samsung", image: "tv.jpg", bestseller: false, trending: true },
    { id: 4, name: "Sony Headphones", price: 299, category: "audio", brand: "Sony", image: "media/Product/Sony-Headphones.jpg", spec: "With Mic:Yes <br/> Bluetooth version: 5.2", bestseller: true, trending: true },
    { id: 5, name: "Canon DSLR", price: 899, category: "camera", brand: "Canon", image: "camera.jpg", bestseller: false, trending: false },
    { id: 6, name: "Wireless Charger", price: 49, category: "accessory", brand: "Apple", image: "media/Product/Wireless-Charger.jpg", bestseller: true, trending: false },
    { id: 7, name: "Apple-TV-HD-32GB", price: 999, category: "accessory", brand: "Apple", image: "media/Product/Apple-TV-HD-32GB.jpg", bestseller: true, trending: false },
    { id: 8, name: "Samsung Galaxy S23", price: 799, category: "phone", brand: "Samsung", image: "media/Product/Samsung-Galaxy-S23.jpg", bestseller: true, trending: true },
    { id: 9, name: "LG OLED TV", price: 1999, category: "tv", brand: "LG", image: "media/Product/LG-OLED-TV.jpg", bestseller: false, trending: true },
    { id: 10, name: "Bose Soundbar", price: 599, category: "audio", brand: "Bose", image: "media/Product/Bose-Soundbar.jpg", bestseller: true, trending: false }
  ];

  function renderProducts() {
    const productContainer = document.getElementById("product-sections");
    productContainer.innerHTML = "";

    const selectedCategory = document.getElementById("categoryFilter").value;
    const selectedBrand = document.getElementById("brandFilter").value;
    const maxPrice = parseInt(document.getElementById("priceFilter").value);
    const sortOption = document.getElementById("sortOptions").value;

    const filtered = products
      .filter(p => (!selectedCategory || p.category === selectedCategory))
      .filter(p => (!selectedBrand || p.brand === selectedBrand))
      .filter(p => p.price <= maxPrice);

    if (sortOption === "price-asc") filtered.sort((a, b) => a.price - b.price);
    else if (sortOption === "price-desc") filtered.sort((a, b) => b.price - a.price);
    else if (sortOption === "bestseller") filtered = filtered.filter(p => p.bestseller);
    else if (sortOption === "trending") filtered = filtered.filter(p => p.trending);

    const categoryNames = {
      phone: "Phones",
      laptop: "Laptops",
      tv: "TV/Home Appliances",
      audio: "Audio Devices",
      camera: "Cameras",
      accessory: "Accessories"
    };

    const shownCategories = new Set();

    for (let product of filtered) {
      if (!shownCategories.has(product.category)) {
        productContainer.innerHTML += `<div class="category-title">${categoryNames[product.category]}</div><div class="row" id="section-${product.category}"></div>`;
        shownCategories.add(product.category);
      }

      const section = document.getElementById(`section-${product.category}`);
      section.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}" />
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">₹${product.price}</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-dark me-2" onclick="addToCart(${product.id})">Add to Cart</button>
                <button class="btn btn-outline-dark" onclick="showDetails(${product.id})" data-bs-toggle="modal" data-bs-target="#productModal">View Details</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    if (filtered.length === 0) {
      productContainer.innerHTML = `<div class="alert alert-warning">No products match the selected filters.</div>`;
    }
  }

  function showDetails(productId) {
    const product = products.find(p => p.id === productId);
    const content = `
      <div class="row text-black">
        <div class="col-md-5">
          <img src="${product.image}" alt="${product.name}" class="img-fluid rounded" />
        </div>
        <div class="col-md-7">
          <h3>${product.name}</h3>
          <p><strong>Price:</strong> ₹${product.price}</p>
          <p><strong>Brand:</strong> ${product.brand}</p>
          <p><strong>Category:</strong> ${product.category}</p>
          <p>Highlights: ${product.spec || 'N/A'}</p>
          <button class="btn btn-dark" onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
      </div>
    `;
    document.getElementById("productDetailsContent").innerHTML = content;
  }

  function addToCart(productId) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const item = products.find(p => p.id === productId);
    const index = cart.findIndex(i => i.id === productId);

    if (index !== -1) {
      cart[index].quantity += 1;
    } else {
      cart.push({ ...item, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
  }

  // Event listeners
  document.getElementById("priceFilter").addEventListener("input", () => {
    document.getElementById("priceDisplay").textContent = document.getElementById("priceFilter").value;
    renderProducts();
  });
  document.getElementById("brandFilter").addEventListener("change", renderProducts);
  document.getElementById("categoryFilter").addEventListener("change", renderProducts);
  document.getElementById("sortOptions").addEventListener("change", renderProducts);
  window.addEventListener("DOMContentLoaded", renderProducts);
</script>


<script src="script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const authLink = document.getElementById("authLink");
    const username = localStorage.getItem("user");

    if (!authLink) return;

    if (username) {
      authLink.textContent = "Logout";
      authLink.classList.add("disabled"); // disable click visually
      authLink.style.pointerEvents = "auto"; // still clickable for logout
      authLink.style.opacity = "1";
      authLink.href = "#";
      authLink.addEventListener("click", function (e) {
        e.preventDefault();
        if (confirm("Do you want to logout?")) {
          localStorage.removeItem("user");
          alert("You have been logged out.");
          window.location.reload();
        }
      });
    } else {
      authLink.textContent = "Login";
      authLink.href = "Login.html";
      authLink.classList.remove("disabled");
      authLink.style.pointerEvents = "auto";
      authLink.style.opacity = "1";
    }
  });
</script>

</body>
