    function renderProducts() {
    const productContainer = document.getElementById("product-sections");
    productContainer.innerHTML = "";

    const selectedCategory = document.getElementById("categoryFilter").value;
    const selectedBrand = document.getElementById("brandFilter").value;
    const maxPrice = parseInt(document.getElementById("priceFilter").value);
    const sortOption = document.getElementById("sortOptions").value;

let filtered = products
  .filter(p => (!selectedCategory || p.category === selectedCategory))
  .filter(p => (!selectedBrand || p.brand === selectedBrand))
  .filter(p => p.price <= maxPrice);

if (sortOption === "bestseller") {
  filtered = filtered.filter(p => p.bestseller);
} else if (sortOption === "trending") {
  filtered = filtered.filter(p => p.trending);
} else if (sortOption === "price-asc") {
  filtered.sort((a, b) => a.price - b.price);
} else if (sortOption === "price-desc") {
  filtered.sort((a, b) => b.price - a.price);
}

    const categoryNames = {
      phone: "Phones",
      laptop: "Laptops",
      tv: "TV/Home Appliances",
      audio: "Audio Devices",
      camera: "Cameras",
      accessory: "Accessories"
    };

    const shownCategories = new Set();

    for (let product of filtered) {
      if (!shownCategories.has(product.category)) {
        productContainer.innerHTML += `<div class="category-title">${categoryNames[product.category]}</div><div class="row" id="section-${product.category}"></div>`;
        shownCategories.add(product.category);
      }

      const section = document.getElementById(`section-${product.category}`);
      section.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}" />
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">₹${product.price}</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-dark me-2" onclick="addToCart(${product.id})">Add to Cart</button>
                <button class="btn btn-outline-dark" onclick="showDetails(${product.id})" data-bs-toggle="modal" data-bs-target="#productModal">View Details</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    if (filtered.length === 0) {
      productContainer.innerHTML = `<div class="alert alert-warning">No products match the selected filters.</div>`;
    }
  }

  function showDetails(productId) {
    const product = products.find(p => p.id === productId);
    const content = `
      <div class="row text-black">
        <div class="col-md-5">
          <img src="${product.image}" alt="${product.name}" class="img-fluid rounded" />
        </div>
        <div class="col-md-7">
          <h3>${product.name}</h3>
          <p><strong>Price:</strong> ₹${product.price}</p>
          <p><strong>Brand:</strong> ${product.brand}</p>
          <p><strong>Category:</strong> ${product.category}</p>
          <p>Highlights: ${product.spec || 'N/A'}</p>
          <button class="btn btn-dark" onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
      </div>
    `;
    document.getElementById("productDetailsContent").innerHTML = content;
  }

  function addToCart(productId) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const item = products.find(p => p.id === productId);
    const index = cart.findIndex(i => i.id === productId);

    if (index !== -1) {
      cart[index].quantity += 1;
    } else {
      cart.push({ ...item, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
  }

  // Event listeners
  document.getElementById("priceFilter").addEventListener("input", () => {
    document.getElementById("priceDisplay").textContent = document.getElementById("priceFilter").value;
    renderProducts();
  });
  document.getElementById("brandFilter").addEventListener("change", renderProducts);
  document.getElementById("categoryFilter").addEventListener("change", renderProducts);
  document.getElementById("sortOptions").addEventListener("change", renderProducts);
  window.addEventListener("DOMContentLoaded", renderProducts);
</script>
